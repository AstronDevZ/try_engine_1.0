<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <button id="selectTool">Select</button>
        <button id="drawTool">Draw</button>
        <button id="exportProject">Export</button>
    </div>
    <div id="workspace">
        <canvas id="canvas"></canvas>
    </div>
    <div id="layersPanel">
        <h3>Layers</h3>
        <ul id="layersList">
            <li>Layer 1</li>
        </ul>
        <button id="addLayer">Add Layer</button>
    </div>
    <div id="propertiesPanel">
        <h3>Properties</h3>
        <!-- Properties will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
